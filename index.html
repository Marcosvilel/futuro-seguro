<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Seguro</title>
    <link rel="stylesheet" type="text/css" href="assets/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=filter_alt" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #999999, #FFFFFF);
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to left, #737373, #D9D9D9);
        }

        header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .filtro {
            padding: 25px;
            padding-right: 20%;
            text-align: right;
            margin: 40px 0;
            font-size: 36px;
        }

        .saldo {
            text-align: center;
            margin: 40px 0;
            font-size: 36px;
        }

        .gastos-container {
            display: flex;
            flex-direction: column;
            gap: 57px;
            align-items: center;
            justify-content: center;
        }

        .gastos {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gastos div {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .gastos div:last-child {
            border-bottom: none;
        }

        .info {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 90px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            overflow: hidden;

        }

        #chatbot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #chatbot-message {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/imagens/front-view-smiley-man-taking-selfie.jpg" alt="Foto de Perfil">
        <h1>Futuro Seguro</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </header>


    <div class="saldo-container">
        <span class="material-icons">menu</span>
        <div class="saldo">
            <p>SALDO DISPONÍVEL</p>
            <p>R$ 10.000,00</p>
        </div>
    </div>

    <div class="gastos-container">
        <div class="gastos">
            <div>
                <span>Mercado</span>
                <span>R$ 500,00</span>
                <div class="info">i</div>
            </div>
            <div>
                <span>Contas</span>
                <span>R$ 1300,00</span>
                <div class="info">i</div>
            </div>
            <div>
                <span>Restaurante</span>
                <span>R$ 250,00</span>
                <div class="info">i</div>
            </div>
        </div>
    </div>
    <div id="chatbot">
        <img src="assets/imagens/Apresentação Robô fazendo.png" alt="IA">
    </div>
    <div id="chatbot-message">
        Quer um gráfico?
    </div>

    <script>
        const chatbot = document.getElementById('chatbot');
        const chatbotMessage = document.getElementById('chatbot-message');


        chatbot.addEventListener('mouseenter', () => {
            chatbotMessage.style.display = 'block';
        });


        chatbot.addEventListener('mouseleave', () => {
            chatbotMessage.style.display = 'none';
        });


        chatbot.addEventListener('click', () => {
            alert('Abrindo o gráfico...');

        });
    </script>

    <div>
        <footer>
            <button>ADICIONAR GASTOS</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
